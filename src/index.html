    <header>
        <div class="logo">
            <span class="material-icons-outlined">fastfood</span>
            <h2>Favfood</h2>

        <div class="api-info">
            <h4>Limit :

    <main>
        <div class="up">
            <section class="left">
                <h2 class="form-title">Tambah makanan</h2>

                <form action="">
                    <input type="hidden" value="" class="id-input">
                    <label for="nama" class="nama-label">Nama</label>
                    <input type="text" name="nama" class="name-input" required="required">
                    <label for="kategori" class="kat-label">Kategori</label>

                    <select name="kategori-form" class="kat-select" id="kategori-form">
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Gorengan">Gorengan</option>
                        <option value="Kue kering">Kue kering</option>
                        <option value="Kue basah">Kue basah</option>
                    </select>

                    <button type="submit" class="sub-button">Simpan</button>
                </form>
            </section>

            <section class="right">
                <mini-info>
                    <!-- ... -->
                </mini-info>
            </section>
        </div>

        <div class="down">
            <section class="menu-bar">
                <select name="kategori-list" id="" class="kategori-list">
                    <option value="Semua">Semua</option>
                    <option value="Makanan">Makanan</option>
                    <option value="Minuman">Minuman</option>
                    <option value="Gorengan">Gorengan</option>
                    <option value="Kue kering">Kue kering</option>
                    <option value="Kue basah">Kue basah</option>
                </select>
            </section>

                <grid-list>
                    <!-- makanan-item -->
                </grid-list>
 


        </div>
    </main>

    <div class="about">

        <p>Endpoint : <span class="used-api"></span></p>
